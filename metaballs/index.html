<!DOCTYPE html>
<html>
	<head>
		<style>
			body,html{
				width:100%;
				height:100%;
				margin:0px;
				background:#000;
				background-size:100% 100%;
				color:#0f8;
				font-family:arial,tahoma;
				position:absolute;
				overflow:hidden;
			}
		</style>
	</head>
	<body id="body">
		<video loop id="video">
			<source src="metaballs.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<script>
			document.getElementById("video").play();
			w=document.getElementById("body").clientWidth;
			h=document.getElementById("body").clientHeight;
			nw=w/1280;
			nh=h/720;
			document.getElementById("video").style='transform-origin:0% 0%; -webkit-transform: scaleX('+nw+') scaleY('+nh+');-ms-transform: scaleX('+nw+') scaleY('+nh+');-moz-transform: scaleX('+nw+') scaleY('+nh+');';
		</script>
	</body>
</html>
