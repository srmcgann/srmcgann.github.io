    s=4
    canvas2 = document.querySelector("#c")

    canvas2.width = 1920 * mc
    canvas2.height = 1080 * mc
    x2 = canvas2.getContext('2d')
    c = canvas2.cloneNode()
    x = c.getContext('2d')
    C = Math.cos
    S = Math.sin
    t = 0


    startRecording = () => {
      console.log('recording')
      const chunks = []; // here we will store our recorded media chunks (Blobs)
      const stream = canvas2.captureStream(); // grab our canvas MediaStream
      const rec = new MediaRecorder(stream); // init the recorder
      // every time the recorder has new data, we will store it in our array
      rec.ondataavailable = e => chunks.push(e.data);
      // only when the recorder stops, we construct a complete Blob from all the chunks
      rec.onstop = e => exportVid(new Blob(chunks, {type: 'video/webm'}));

      rec.start();
      setTimeout(()=>rec.stop(), 60000);
    }

    let img = new Image()
    img.src = 'MTSQu.png' //light
    //img.src = '28aPJs.png' //dark
    let img2 = new Image()

      Draw()
      //setTimeout(()=>startRecording(),2000)

    //cloud = new Image()

    Draw = () => {


      x.fillStyle='#000a',x.fillRect(0,0,w=c.width,w),h=540
      
      oX=oY=0,oZ=1.5,Bv=.04,Bs=.1,Bc=50,Mg=1.5
      
      Q=q=>[960+X/Z*h,h+Y/Z*h]
      Rn=(M=Math).random
      R=q=>{X=S(p=(A=M.atan2)(X,Y)+Rl)*(d=(H=M.hypot)(X,Y)),Y=C(p)*d,Y=S(p=A(Y,Z)+Pt)*(d=H(Y,Z)),Z=C(p)*d,X=S(p=A(X,Z)+Yw)*(d=H(X,Z)),Z=C(p)*d}
      I=(A,B,M,D,E,F,G,H)=>(K=((G-E)*(B-F)-(H-F)*(A-E))/(J=(H-F)*(M-A)-(G-E)*(D-B)))>=0&&K<=1&&(L=((M-A)*(B-F)-(D-B)*(A-E))/J)>=0&&L<=1?[A+K*(M-A),B+K*(D-B)]:0;
      
      P=t?P:Array(Bc).fill().map(v=>[(Rn()-.5)/9,(Rn()-.5)/9,0,0,Bs/2+Rn()*Bs/2])
      Rd=(a,b)=>{X=a,Y=b,Z=0,R(),X+=oX,Y+=oY,Z+=oZ}
      
      Rl=t,Pt=0,Yw=S(t)/2
      
      x.beginPath();
      (W="=><><=?=?<<<<?=?=<><>====>".split('').map(v=>[l=1/3,-l,-1,1][v.charCodeAt(0)-60])).map((v,i,a)=>{
        if(!(i%2)){
          Rd(a[i],a[i+1])
          x.lineTo(...Q())
        }
      })
      x.lineJoin='round'
      x.closePath()
      x.strokeStyle='#0f88'
      x.lineWidth=20/Z
      x.stroke()
      
      P.map((v,i)=>{
        v[2]+=S(-Rl)/800
        v[3]+=C(-Rl)/800
        W.map((q,i,a)=>{
          if(!(i%2)){
            for(m=4;m--;){
              tX=v[0]+S(p=A(v[2],v[3])+Math.PI*2/4*m)*Mg*v[4]
              tY=v[1]+C(p)*Mg*v[4]
              if(V=I(v[0]+v[2],v[1]+v[3],tX,tY,a[i],a[i+1],a[i+2],a[i+3])){
                  v[2]*=(p=(a[i]==a[i+2]))?-1.1:1
                  v[3]*=p?1:-1.1
              }
            }
          }
        })
        if((d=H(v[2],v[3]))>.03){
          v[2]=v[2]/d*.03
          v[3]=v[3]/d*.03
        }
        v[0]+=v[2]
        v[1]+=v[3]
        a=(v[0]**2)**.5
        b=(v[1]**2)**.5
        if((a>1/3&&b>1/3)||a>1||b>1)v[0]=v[1]=0
        P.map((q,j)=>{
          if(i!=j){
            d=H(a=q[0]-v[0],b=q[1]-v[1])
            if(d<q[4]){
              v[2]-=S(p=A(a,b))/100
              v[3]-=C(p)/100
              q[2]+=S(p)/100
              q[3]+=C(p)/100
              q[0]=v[0]+S(p)*q[4]
              q[1]=v[1]+C(p)*q[4]
              V[0]=q[0]-S(p)*q[4]
              V[1]=q[1]-C(p)*q[4]
            }
          }
        })
        x.beginPath()
        x.fillStyle='#40fa'
        Rd(...v)
        x.arc(...Q(),1+((v[4]*270/Z)**2)**.5,0,7)
        x.fill()
      })

      w=canvas2.width|=0,x2.fillStyle='#fff',x2.fillRect(0,0,w,w)
      //x2.globalAlpha = .3
      //x2.drawImage(img2, 0, 0, canvas2.width, canvas2.height)
      //x2.globalAlpha = 1
      x.drawImage(c,0,0,c.width,c.height)
      s=.25
      x2.save()
      x2.translate(canvas2.width / 2, canvas2.height / 2)
      x2.rotate(0)
      sc = 1
      x2.globalAlpha=1
      x2.drawImage(c, -canvas2.width/2*sc, -canvas2.height/2*sc, canvas2.width*sc, canvas2.height*sc )
      x2.restore()
      s=.35
      x2.globalAlpha = .5+S(t*2)/2
      x2.drawImage(img, canvas2.width / 2 - img.width / 2 * s, canvas2.height / 2 - img.height / 2 * s, img.width * s, img.height * s)
      t+= 1/60
      requestAnimationFrame(Draw)
    }

    //Draw()

  
    function exportVid(blob) {
      const vid = document.createElement('video');
      vid.src = URL.createObjectURL(blob);
      vid.controls = true;
      document.body.appendChild(vid);
      const a = document.createElement('a');
      a.download = 'myvid.webm';
      a.href = vid.src;
      a.textContent = 'download the video';
      document.body.appendChild(a);
    }

      x.fillStyle=`#0004`,x.fillRect(0,0,w=2e3,w),s=12

        d=(M=Math).hypot(A=q[m],B=q[f=(m+1)%3])

        q[f]=C(p)*d

      P-=C(y)*C(pt)*vl
      for(i=s**3;i--;){
        q[0]=(i%s)+N%1-(k=s/2-.5)
        q[1]=(i/s|0)%s+O%1-k
        q[2]=(i/s/s|0)+P%1-k
        Q(2,y),Q(1,pt),Q(0,r)
        x.fillStyle=`hsla(${((d=M.hypot(...q))+t*6)*25},99%,${99/d*3}%,${.6/(1+(Z=q[2])**3/199)}`
        Z>0&&x.fill(x.arc(960+q[0]/Z*h,540+q[1]/Z*h,70/(1+Z*Z/4),0,7,x.beginPath()))
      }
